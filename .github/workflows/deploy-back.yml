# .github/workflows/deploy-back.yml

name: Deploy Backend to Private EC2

on:
  push:
    branches:
      - dev
    paths:
      - 'closzIT-back/**'
      - '.github/workflows/deploy-back.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      
      - name: Deploy to EC2
        timeout-minutes: 12
        run: |
          echo "üöÄ Starting deployment..."
          
          COMMAND_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids "i-0617e4b725d90c05b" \
            --parameters 'commands=[
              "echo \"=== Deployment Started ===\"",
              "cd /home/ubuntu/app || exit 1",
              "git fetch origin || exit 1",
              "git reset --hard origin/dev || exit 1",
              "cd closzIT-back || exit 1",
              "npm ci || exit 1",
              "npm run build || exit 1",
              "pm2 restart closzIT-backend || pm2 start dist/main.js --name closzIT-backend",
              "echo \"=== Deployment Complete ===\""
            ]' \
            --timeout-seconds 600 \
            --output text \
            --query 'Command.CommandId')
          
          echo "Command ID: $COMMAND_ID"
          echo "‚è≥ Waiting for deployment..."
          echo ""
          
          # ÏàòÎèô ÎåÄÍ∏∞ Î£®ÌîÑ
          MAX_ATTEMPTS=60
          DELAY=10
          ATTEMPT=0
          STATUS="Pending"
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            sleep $DELAY
            ATTEMPT=$((ATTEMPT + 1))
            
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "i-0617e4b725d90c05b" \
              --query 'Status' \
              --output text 2>/dev/null || echo "Pending")
            
            echo "[$ATTEMPT/$MAX_ATTEMPTS] Status: $STATUS"
            
            if [ "$STATUS" = "Success" ] || [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ] || [ "$STATUS" = "TimedOut" ]; then
              break
            fi
          done
          
          echo ""
          echo "================================================"
          echo "üìã Deployment Output:"
          echo "================================================"
          
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "i-0617e4b725d90c05b" \
            --query 'StandardOutputContent' \
            --output text 2>/dev/null || echo "No output"
          
          echo ""
          echo "================================================"
          echo "‚ùå Errors:"
          echo "================================================"
          
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "i-0617e4b725d90c05b" \
            --query 'StandardErrorContent' \
            --output text 2>/dev/null || echo "No errors"
          
          echo ""
          echo "================================================"
          echo "Final Status: $STATUS"
          echo "================================================"
          
          if [ "$STATUS" != "Success" ]; then
            echo "‚ùå Deployment failed!"
            exit 1
          fi
          
          echo "‚úÖ Deployment successful!"
