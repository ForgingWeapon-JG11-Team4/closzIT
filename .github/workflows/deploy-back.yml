# .github/workflows/deploy-back.yml

name: Deploy Backend to Private EC2

on:
  push:
    branches:
      - dev
    paths:
      - 'closzIT-back/**'
      - '.github/workflows/deploy-back.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # ‚≠ê Job Ï†ÑÏ≤¥ ÌÉÄÏûÑÏïÑÏõÉ
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      
      - name: Deploy to EC2
        timeout-minutes: 12  # ‚≠ê Step ÌÉÄÏûÑÏïÑÏõÉ
        run: |
          echo "üöÄ Starting deployment..."
          
          COMMAND_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids "i-0617e4b725d90c05b" \
            --parameters 'commands=[
              "echo \"=== Starting deployment ===\"",
              "cd /home/ubuntu/app || exit 1",
              "echo \"üì• Git pull...\"",
              "git fetch origin || exit 1",
              "git reset --hard origin/dev || exit 1",
              "cd closzIT-back || exit 1",
              "echo \"üì¶ Installing dependencies...\"",
              "npm ci || exit 1",
              "echo \"üî® Building...\"",
              "npm run build || exit 1",
              "echo \"üîÑ Restarting PM2...\"",
              "pm2 restart closzIT-backend || pm2 start dist/main.js --name closzIT-backend",
              "pm2 list",
              "echo \"‚úÖ Deployment complete!\""
            ]' \
            --timeout-seconds 600 \
            --output text \
            --query 'Command.CommandId')
          
          echo "Command ID: $COMMAND_ID"
          echo "‚è≥ Waiting for deployment (up to 10 minutes)..."
          
          # 10Î∂Ñ ÎåÄÍ∏∞
          set +e
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "i-0617e4b725d90c05b" \
            --max-attempts 60 \
            --delay 10
          WAIT_EXIT=$?
          set -e
          
          echo ""
          echo "================================================"
          echo "üìã Deployment Output:"
          echo "================================================"
          
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "i-0617e4b725d90c05b" \
            --query 'StandardOutputContent' \
            --output text
          
          echo ""
          echo "================================================"
          echo "‚ùå Errors (if any):"
          echo "================================================"
          
          ERROR_OUTPUT=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "i-0617e4b725d90c05b" \
            --query 'StandardErrorContent' \
            --output text 2>/dev/null || echo "None")
          
          if [ "$ERROR_OUTPUT" != "None" ] && [ ! -z "$ERROR_OUTPUT" ]; then
            echo "$ERROR_OUTPUT"
          else
            echo "No errors"
          fi
          
          echo ""
          echo "================================================"
          
          STATUS=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "i-0617e4b725d90c05b" \
            --query 'Status' \
            --output text)
          
          echo "Final Status: $STATUS"
          
          if [ "$STATUS" != "Success" ]; then
            echo "‚ùå Deployment failed with status: $STATUS"
            
            # InProgressÎ©¥ ÌÉÄÏûÑÏïÑÏõÉ
            if [ "$STATUS" = "InProgress" ]; then
              echo "‚ö†Ô∏è  Deployment is still running but timed out"
              echo "Check EC2 manually: sudo systemctl status amazon-ssm-agent"
            fi
            
            exit 1
          fi
          
          echo "‚úÖ Deployment successful!"
