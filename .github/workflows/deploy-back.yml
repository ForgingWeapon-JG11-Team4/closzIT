# .github/workflows/deploy-back.yml

name: Deploy Backend to Private EC2

on:
  push:
    branches:
      - dev
    paths:
      - 'closzIT-back/**'
      - '.github/workflows/deploy-back.yml'

concurrency:
  group: deploy-backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      
      - name: Deploy to EC2
        timeout-minutes: 12
        run: |
          echo "üöÄ Starting deployment..."
          
          COMMAND_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids "i-0617e4b725d90c05b" \
            --parameters 'commands=[
              "#!/bin/bash",
              "echo \"=== Deployment Started ===\"",
              "",
              "sudo pkill -9 npm || true",
              "",
              "sudo su - ubuntu << '\''EOF'\''",
              "cd /home/ubuntu/app",
              "git fetch origin",
              "git reset --hard origin/dev",
              "cd closzIT-back",
              "npm ci",
              "npm run build",
              "pm2 restart closzIT-backend || pm2 start dist/main.js --name closzIT-backend",
              "pm2 list",
              "EOF",
              "",
              "echo \"=== Deployment Complete ===\""
            ]' \
            --timeout-seconds 600 \
            --output text \
            --query 'Command.CommandId')
          
          echo "Command ID: $COMMAND_ID"
          echo "‚è≥ Waiting for deployment..."
          
          MAX_ATTEMPTS=60
          DELAY=10
          ATTEMPT=0
          STATUS="Pending"
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            sleep $DELAY
            ATTEMPT=$((ATTEMPT + 1))
            
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "i-0617e4b725d90c05b" \
              --query 'Status' \
              --output text 2>/dev/null || echo "Pending")
            
            if [ $((ATTEMPT % 6)) -eq 0 ]; then
              echo "[$ATTEMPT/$MAX_ATTEMPTS] Status: $STATUS (elapsed: $((ATTEMPT * DELAY))s)"
            fi
            
            if [ "$STATUS" = "Success" ] || [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ] || [ "$STATUS" = "TimedOut" ]; then
              break
            fi
          done
          
          echo ""
          echo "================================================"
          echo "üìã Deployment Output:"
          echo "================================================"
          
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "i-0617e4b725d90c05b" \
            --query 'StandardOutputContent' \
            --output text 2>/dev/null || echo "No output"
          
          echo ""
          echo "================================================"
          echo "‚ùå Errors (if any):"
          echo "================================================"
          
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "i-0617e4b725d90c05b" \
            --query 'StandardErrorContent' \
            --output text 2>/dev/null || echo "No errors"
          
          echo ""
          echo "Final Status: $STATUS"
          
          if [ "$STATUS" != "Success" ]; then
            echo "‚ùå Deployment failed!"
            exit 1
          fi
          
          echo "‚úÖ Deployment successful!"
