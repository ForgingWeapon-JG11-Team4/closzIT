# .github/workflows/deploy-back.yml

name: Deploy Backend to Private EC2

on:
  push:
    branches:
      - dev
    paths:
      - 'closzIT-back/**'
      - '.github/workflows/deploy-back.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      
      - name: Deploy to EC2
        run: |
          echo "ğŸš€ Starting deployment..."
          
          COMMAND_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids "i-0617e4b725d90c05b" \
            --parameters 'commands=[
              "cd /home/ubuntu/app",
              "git fetch origin",
              "git reset --hard origin/dev",
              "cd closzIT-back",
              "npm ci || exit 1",
              "npm run build || exit 1",
              "pm2 restart closzIT-backend || pm2 start dist/main.js --name closzIT-backend",
              "pm2 list"
            ]' \
            --timeout-seconds 600 \
            --output text \
            --query 'Command.CommandId')
          
          echo "Command ID: $COMMAND_ID"
          echo "â³ Waiting for deployment..."
          
          # ì—ëŸ¬ ë¬´ì‹œí•˜ê³  ëŒ€ê¸°
          set +e
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "i-0617e4b725d90c05b"
          set -e
          
          # ê²°ê³¼ í™•ì¸
          echo ""
          echo "ğŸ“‹ Deployment Output:"
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "i-0617e4b725d90c05b" \
            --query 'StandardOutputContent' \
            --output text
          
          # ì—ëŸ¬ í™•ì¸
          echo ""
          echo "âŒ Errors (if any):"
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "i-0617e4b725d90c05b" \
            --query 'StandardErrorContent' \
            --output text || true
          
          # ìƒíƒœ í™•ì¸
          STATUS=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "i-0617e4b725d90c05b" \
            --query 'Status' \
            --output text)
          
          echo ""
          echo "Final Status: $STATUS"
          
          if [ "$STATUS" != "Success" ]; then
            echo "âŒ Deployment failed!"
            exit 1
          fi
          
          echo "âœ… Deployment successful!"
