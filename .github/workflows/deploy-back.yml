# .github/workflows/deploy-back.yml

name: Deploy Backend to Private EC2

on:
  push:
    branches:
      - dev
    paths:
      - 'closzIT-back/**'
      - '.github/workflows/deploy-back.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      
      - name: Deploy
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids "i-0617e4b725d90c05b" \
            --parameters commands="
              cd /home/ubuntu/app &&
              git fetch origin &&
              git reset --hard origin/dev &&
              cd closzIT-back &&
              npm ci &&
              npm run build &&
              pm2 restart closzIT-backend || pm2 start dist/main.js --name closzit-backend
            " \
            --output text \
            --query 'Command.CommandId')
          
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "i-0617e4b725d90c05b"
          
          STATUS=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "i-0617e4b725d90c05b" \
            --query 'Status' \
            --output text)
          
          [ "$STATUS" = "Success" ] || exit 1
