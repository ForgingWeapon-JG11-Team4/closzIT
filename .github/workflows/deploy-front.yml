name: Deploy Frontend to S3

on:
  push:
    branches:
      - dev
    paths:
      - 'closzIT-front/**'
      - '.github/workflows/deploy-front.yml'

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./closzIT-front
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './closzIT-front/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build (CRA)
        run: npm run build
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Deploy to S3
        run: |
          # CRAëŠ” build/ í´ë” ì‚¬ìš©! â­
          
          # static í´ë” (JS, CSS ë“±)
          aws s3 sync build/static/ s3://clozit-frontend/static/ \
            --acl public-read \
            --delete \
            --cache-control "public,max-age=31536000,immutable"
          
          # ë‚˜ë¨¸ì§€ íŒŒì¼ (index.html ì œì™¸)
          aws s3 sync build/ s3://clozit-frontend/ \
            --acl public-read \
            --delete \
            --exclude "static/*" \
            --exclude "index.html" \
            --cache-control "public,max-age=3600"
          
          # index.html (ìºì‹œ X)
          aws s3 cp build/index.html s3://clozit-frontend/index.html \
            --acl public-read \
            --cache-control "no-cache,no-store,must-revalidate" \
            --content-type "text/html"
      
