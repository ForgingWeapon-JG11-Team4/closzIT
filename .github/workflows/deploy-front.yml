# .github/workflows/deploy-front.yml

name: Frontend CD

on:
  push:
    branches:
      - dev
    paths:                             
      - 'closzIT-front/**'             
      - '.github/workflows/deploy-front.yml'  

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install and Build
        working-directory: ./closzIT-front
        run: |
          npm ci
          npm run build
        env:
          REACT_APP_BACKEND_URL: https://api.closzit.shop
          CI: false
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      
      - name: Deploy to S3
        run: |
          aws s3 sync ./closzIT-front/build s3://closzit-frontend --delete
      
      - name: Set Cache Headers for index.html
        run: |
          aws s3 cp s3://closzit-frontend/index.html s3://closzit-frontend/index.html \
            --metadata-directive REPLACE \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"
      
      - name: CloudFront Invalidation
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} \
            --paths "/*"
